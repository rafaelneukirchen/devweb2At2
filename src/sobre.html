<script>
  var values = [];
  let a = fetch("../aboutme.json")
    .then((response) => response.json())
    .then((json) => {
      document.querySelector("#nome").innerHTML = `${json.name} ${json.surname}`;
      document.querySelector("#function").innerHTML = json.function;
      document.querySelector("#company").innerHTML = json.company;
      document.querySelector("#age").innerHTML = json.age;

      setInterval(() => {
        const rndInt = Math.floor(Math.random() * 4);
        const achievements = document.querySelector("#achievements");
        achievements.classList.add('from-top');
        achievements.innerHTML = json.achievements[rndInt];
        setTimeout(() => {
          achievements.classList.remove('from-top');
        }, 1500);

      }, 3000);
    });
